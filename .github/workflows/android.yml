name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout main
      run: |
        git fetch
        git checkout main
        git config --global user.email "adatta4@ncsu.edu"
        git config --global user.name "Arnab Datta"
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build the app
      run: ./gradlew assembleDebug
    - name: Upload apk
      uses: actions/upload-artifact@v2
      with:
        name: debug apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
  test:
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name:  Run unit & Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2.26.0
        
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86
          profile: Nexus 6
          script: ./gradlew jacocoAllCombinedTestReport
      
      - name: Upload coverage to Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/macos/codecov
          chmod +x codecov
          ./codecov

